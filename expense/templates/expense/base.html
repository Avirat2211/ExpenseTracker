{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'expense/styles.css' %}">
    <link rel="stylesheet" href="{% static 'expense/style.css' %}">
    <title>Document</title>
</head>
<body>
    <nav class="shadow-lg p-5">
        <div class="container flex flex-wrap justify-between items-center mx-auto">
            <a href="" class="flex">
                <img class="h-10 mr-3" src="{% static 'expense/images/icon.png' %}" alt="">
                <span class="self-center text-xl font-semibold">Expense Tracker</span>
            </a>
            {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a href="{% url 'Login' %}">Login</a>
            {% endif %}
        </div>

    </nav>
    {% block body %}
    {% endblock %}
</body>
</html>
